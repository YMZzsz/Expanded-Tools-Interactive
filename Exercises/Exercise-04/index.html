<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: white;
	}

	/* this is where you can style the objects in your still life */

	.square{
		width: 100px;
		height: 100px;
		background: blue;
		position: absolute;
		top: 100px;
		left: 200px;
	}

	</style>

</head>

<body>

    <div class="canvas">

        <!-- put your still life here -->
        <div class="oval"></div>
        
        <div class="green1"></div>
        <div class="green2"></div>
        <div class="green3"></div>
        
        <div class="apple1"><div class="stick4"></div></div>
        
        <div class="pear11"><div class="pear12"></div>
        <div class="pear13"></div><div class="pear14"></div>
            <div class="stick1"></div>
        </div>
        
        <div class="pear21"><div class="pear22"></div>
        <div class="pear23"></div><div class="pear24"></div>
            <div class="stick2"></div>
        </div>
        
        <div class="pear31"><div class="pear32"></div>
        <div class="pear33"></div><div class="pear34"></div>
            <div class="stick3"></div>
        </div>
        
        
        

    </div>

</body>

</html>
